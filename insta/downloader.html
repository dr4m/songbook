<!DOCTYPE html>
<html lang="en">
<head>

    input, button {
      padding: 10px;

<body>

  <h1>üì• Instagram Reels Downloader</h1>
  <p>Paste the Instagram Reel link below and click download</p>

  <input type="text" id="reelUrl" placeholder="https://www.instagram.com/reel/..." />
  <button onclick="startDownload()">Download Now</button>

  <p class="note">üîÅ You'll see an ad first. Please wait 3 sec for the download page.</p>

  <script>
    function startDownload() {
      const input = document.getElementById("reelUrl").value.trim();
      if (!input.includes("instagram.com")) {
        alert("Please enter a valid Instagram URL.");
        return;
      }

      // Step 1: Open ad in a new tab
      window.open("https://cpmlink.net/YOUR_AD_TOKEN", "_blank");

      // Step 2: Redirect after 3 seconds to a public downloader
      setTimeout(() => {
        const encoded = encodeURIComponent(input);
        const redirectURL = `https://ssstik.io/en?url=${encoded}`;
        window.open(redirectURL, "_blank");
      }, 3000);
    }
  </script>

</body>
