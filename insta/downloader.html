<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reels Downloader - Hacker404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      border-radius: 8px;
      border: none;
      margin-top: 15px;
    }
    button {
      background: #ff0;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸ“¥ Instagram Reels Downloader</h1>
  <p>Paste your Instagram reel or video URL below:</p>
  
  <input type="text" id="reelUrl" placeholder="https://www.instagram.com/reel/..." />
  <br>
  <button onclick="startDownload()">Download Now</button>

  <script>
    function startDownload() {
      const input = document.getElementById("reelUrl").value.trim();

      if (!input || !input.includes("instagram.com")) {
        alert("Please enter a valid Instagram URL.");
        return;
      }

      // 1. Open ad
      window.open("https://cpmlink.net/YOUR_AD_TOKEN", "_blank");

      // 2. Then redirect to iGram.io
      setTimeout(() => {
        const encoded = encodeURIComponent(input);
        const finalURL = `https://igram.io/en/dl?url=${encoded}`;
        window.open(finalURL, "_blank");
      }, 3000);
    }
  </script>

</body>
