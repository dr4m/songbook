<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Instagram Reels Downloader - Hacker404</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background-color: #000;
      color: #0f0;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input, button {
      padding: 12px;
      width: 90%;
      max-width: 400px;
      margin-top: 15px;
      border-radius: 6px;
      border: none;
      font-size: 16px;
    }
    button {
      background-color: #00ff99;
      color: #000;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ðŸŽ¬ Insta Reels Downloader</h2>
  <p>Paste your Instagram Reel URL below:</p>

  <input type="text" id="reelUrl" placeholder="https://www.instagram.com/reel/..." />
  <br>
  <button onclick="startDownload()">Download</button>

  <script>
    function startDownload() {
      const url = document.getElementById("reelUrl").value.trim();

      if (!url.includes("instagram.com")) {
        alert("Please enter a valid Instagram Reel URL.");
        return;
      }

      // Open CPM / Adsterra link
      window.open("https://cpmlink.net/YOUR-AD-LINK", "_blank"); // replace this with your real CPM ad link

      // Redirect to third-party downloader after delay
      setTimeout(() => {
        const redirect = `https://igram.io/en/dl?url=${encodeURIComponent(url)}`;
        window.open(redirect, "_blank");
      }, 3000); // delay for ad view
    }
  </script>

</body>
</html>
