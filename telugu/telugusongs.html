<body>

  <section class="hero">
    <h1>Telugu Lyrics Hub</h1>
    <p>Explore lyrics of your favorite Telugu songs!</p>
  </section>
  <br><br>
  
  
  <section id="Love" class="category-section">
  <h2>Love Songs</h2>
  <div class="song-grid" id="loveSongs"></div>
  </section>
  
  <section id="Mass" class="category-section">
  <h2>Mass Songs</h2>
  <div class="song-grid" id="massSongs"></div>
  </section>
  
  <section id="Devotional" class="category-section">
  <h2>Devotional Songs</h2>
  <div class="song-grid" id="devotionalSongs"></div>
  </section>
  
  <script>
  
  fetch("../songs/telugu.json")
.then(res => res.json())
.then(data => {
  const loveContainer = document.getElementById("loveSongs");
  const massContainer = document.getElementById("massSongs");
  const devotionalContainer = document.getElementById("devotionalSongs");

  data.forEach(song => {
    const card = `
      <div class="song-card">
        <img src="${song.cover}" alt="Song Cover" />
        <h3>${song.title}</h3>
        <p>${song.movie}</p>
        <a href="${song.link}">View Lyrics</a>
      </div>`;

    if (song.category === "Love") loveContainer.innerHTML += card;
    else if (song.category === "Mass") massContainer.innerHTML += card;
    else if (song.category === "Devotional") devotionalContainer.innerHTML += card;
  });
});
  </script>

  <script>
  function toggleMenu() {
  const menu = document.getElementById("nav-menu");
  menu.classList.toggle("show");
  }
  
  document.addEventListener("click", function(event) {
  const navMenu = document.getElementById("nav-menu");
  const toggleBtn = document.querySelector(".menu-toggle");
  if (!navMenu.contains(event.target) && !toggleBtn.contains(event.target)) {
  navMenu.classList.remove("show");
  }
  });
  
  // Carousel scroll tracking
  const carousel = document.getElementById("langCarousel");
  const indicators = document.querySelectorAll("#langIndicators span");
  
  carousel.addEventListener("scroll", () => {
  const index = Math.round(carousel.scrollLeft / (carousel.scrollWidth / 5));
  indicators.forEach((dot, i) => {
  dot.classList.toggle("active", i === index);
  });
  });
  </script>
