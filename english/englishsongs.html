  <script>
  function toggleMenu() {
  const menu = document.getElementById("nav-menu");
  menu.classList.toggle("show");
  }
  
  document.addEventListener("click", function(event) {
  const navMenu = document.getElementById("nav-menu");
  const toggleBtn = document.querySelector(".menu-toggle");
  if (!navMenu.contains(event.target) && !toggleBtn.contains(event.target)) {
  navMenu.classList.remove("show");
  }
  });
  
  // Carousel scroll tracking
  const carousel = document.getElementById("langCarousel");
  const indicators = document.querySelectorAll("#langIndicators span");
  
  carousel.addEventListener("scroll", () => {
  const index = Math.round(carousel.scrollLeft / (carousel.scrollWidth / 5));
  indicators.forEach((dot, i) => {
  dot.classList.toggle("active", i === index);
  });
  });
  </script>



  
    <script>
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");

  let songsData = [];

  // Load JSON file
  fetch("searchsongs.json")
    .then((res) => res.json())
    .then((data) => {
      songsData = data;
    });

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    searchResults.innerHTML = "";

    if (query.trim() === "") {
      searchResults.style.display = "none";
      return;
    }

    const filtered = songsData.filter(song =>
      song.title.toLowerCase().includes(query) ||
      (song.singer && song.singer.toLowerCase().includes(query)) ||
      (song.movie && song.movie.toLowerCase().includes(query)) ||
      (song.language && song.language.toLowerCase().includes(query))
    );

    if (filtered.length === 0) {
      searchResults.innerHTML = "<div>No results found</div>";
    } else {
      filtered.slice(0, 10).forEach(song => {
        const div = document.createElement("div");
        div.textContent = `${song.title} - ${song.singer || "Unknown Singer"}`;
        div.onclick = () => window.location.href = song.url;
        searchResults.appendChild(div);
      });
    }

    searchResults.style.display = "block";
  });

  document.addEventListener("click", function(event) {
    if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
      searchResults.style.display = "none";
    }
  });
    </script>
