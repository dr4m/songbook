<div id="artistGallery"></div>

<style>
  #artistGallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .artist-card {
    text-align: center;
    padding: 10px;
  }

  .artist-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #ddd;
    transition: 0.3s;
  }

  .artist-card img:hover {
    transform: scale(1.05);
    border-color: #007bff;
  }

  .artist-name {
    margin-top: 10px;
    font-weight: 600;
    font-size: 15px;
    color: #111;
  }

  .artist-card a {
    text-decoration: none;
  }
</style>

<script>
  const artists = [
    {
      name: "Anirudh Ravichander",
      image: "../pic/Anirudh.jpg",
      link: "../artists/anirudh.html"
    },
    {
      name: "A R Rahman",
      image: "../pic/arrahman.jpg",
      link: "../artists/arrahman.html"
    },
    {
      name: "Devi Sri Prasad",
      image: "../pic/DSP.jpg",
      link: "../artists/dsp.html"
    },
    {
      name: "Ilayarajaa",
      image: "../pic/ilaiyaraja.jpg",
      link: "../artists/ilayaraja.html"
    },
     {
      name: "Charli XCX",
      image: "../pic/charliXCX.jpg",
      link: "../artists/charliXCX.html"
       }
  ];

  const container = document.getElementById("artistGallery");

  artists.forEach(artist => {
    const div = document.createElement("div");
    div.className = "artist-card";
    div.innerHTML = `
      <a href="${artist.link}">
        <img src="${artist.image}" alt="${artist.name}">
        <div class="artist-name">${artist.name}</div>
      </a>
    `;
    container.appendChild(div);
  });
</script>
