<div id="artistGallery"></div>

<style>
  #artistGallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    padding: 20px;
  }

  .artist-card {
    text-align: center;
    padding: 10px;
  }

  .artist-card img {
    width: 120px;
    height: 120px;
    object-fit: cover;
    border-radius: 50%;
    border: 2px solid #ddd;
    transition: 0.3s;
  }

  .artist-card img:hover {
    transform: scale(1.05);
    border-color: #007bff;
  }

  .artist-name {
    margin-top: 10px;
    font-weight: 600;
    font-size: 15px;
    color: #111;
  }

  .artist-card a {
    text-decoration: none;
  }

     .search-results {
  position: absolute;
  width: 80%;
  max-width: 400px;
  left: 50%;
  transform: translateX(-50%);
  background: #1f1f1f; /* Dark background */
  color: #ffffff; /* White text */
  border: 1px solid #444;
  border-top: none;
  z-index: 10;
  display: none;
  font-size: 15px;
}

.search-results div {
  padding: 10px;
  cursor: pointer;
  border-bottom: 1px solid #333;
}

.search-results div:hover {
  background: #333; /* Slightly lighter on hover */
}
</style>

<script>
  const artists = [
    {
      name: "Anirudh Ravichander",
      image: "../pic/Anirudh.jpg",
      link: "../artists/anirudh.html"

    {
      name: "A R Rahman",
      image: "../pic/arrahman.jpg",
      link: "../artists/arrahman.html"

    {
      name: "Devi Sri Prasad",
      image: "../pic/DSP.jpg",
      link: "../artists/dsp.html"
    },
    {
      name: "Ilayarajaa",
      image: "../pic/Ilaiyaraja.jpg",
      link: "../artists/ilayaraja.html"
    },

       {
      name: "M. M. Keeravaani",
      image: "../pic/keeravani.jpg",
      link: "../artists/keeravani.html"
    },

       {
      name: "Pawan Kalyan",
      image: "../pic/pspk0.jpg",
      link: "../artists/pspk.html"
    },

       {
      name: "allu arjun",
      image: "../pic/alluarjun.jpg",
      link: "../artists/alluarjun.html"
    },

       {
      name: "Lady Gaga",
      image: "../pic/ladygaga.jpg",
      link: "../artists/ladygaga.html"
       },
       
     {
      name: "Charli XCX",
      image: "../pic/charliXCX.jpg",
      link: "../artists/charliXCX.html"
       }
  ];

  const container = document.getElementById("artistGallery");

  artists.forEach(artist => {
    const div = document.createElement("div");
    div.className = "artist-card";
    div.innerHTML = `
      <a href="${artist.link}">
        <img src="${artist.image}" alt="${artist.name}">
        <div class="artist-name">${artist.name}</div>
      </a>
    `;
    container.appendChild(div);
  });
</script>
