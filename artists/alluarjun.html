  <!-- Script to fetch and display songs -->
  <script>
  fetch("../searchsongs.json")
    .then(res => res.json())
    .then(data => {
      const filtered = data.filter(song => song.actor && song.actor.toLowerCase().includes("allu arjun"));
      const container = document.getElementById("artistSongs");

      if (filtered.length === 0) {
        container.innerHTML = "<p>No songs found.</p>";
      } else {
        filtered.forEach(song => {
          const div = document.createElement("div");
          div.style.width = "160px";
          div.style.textAlign = "center";
          div.innerHTML = `
            <a href="${song.link}" style="text-decoration:none;color:#888;">
              <img src="${song.cover}" alt="${song.title}" style="width:100%;border-radius:10px;">
              <p style="margin-top:5px;font-weight:bold;">${song.title}</p>
              <small>${song.movie}</small>
            </a>
          `;
          container.appendChild(div);
        });
      }
    });
  </script>

  <!-- script for nav bar toggle -->
  <script>
    function toggleMenu() {
      const menu = document.getElementById("nav-menu");
      menu.classList.toggle("show");
    }

    document.addEventListener("click", function(event) {
      const navMenu = document.getElementById("nav-menu");
      const toggleBtn = document.querySelector(".menu-toggle");
      if (!navMenu.contains(event.target) && !toggleBtn.contains(event.target)) {
        navMenu.classList.remove("show");
      }
    });
  </script>


  <!-- script for search box -->
    <script>
  const searchInput = document.getElementById("searchInput");
  const searchResults = document.getElementById("searchResults");

  let songsData = [];

  // Load JSON file
  fetch("../searchsongs.json")
    .then((res) => res.json())
    .then((data) => {
      songsData = data;
    });

  searchInput.addEventListener("input", () => {
    const query = searchInput.value.toLowerCase();
    searchResults.innerHTML = "";

    if (query.trim() === "") {
      searchResults.style.display = "none";
      return;
    }

    const filtered = songsData.filter(song =>
      song.title.toLowerCase().includes(query) ||
      (song.singer && song.singer.toLowerCase().includes(query)) ||
      (song.movie && song.movie.toLowerCase().includes(query)) ||
      (song.language && song.language.toLowerCase().includes(query))
    );

    if (filtered.length === 0) {
      searchResults.innerHTML = "<div>No results found</div>";
    } else {
      filtered.slice(0, 10).forEach(song => {
        const div = document.createElement("div");
        div.textContent = `${song.title} - ${song.singer || "Unknown Singer"}`;
        div.onclick = () => window.location.href = song.url;
        searchResults.appendChild(div);
      });
    }

    searchResults.style.display = "block";
  });

  document.addEventListener("click", function(event) {
    if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
      searchResults.style.display = "none";
    }
  });
    </script>
